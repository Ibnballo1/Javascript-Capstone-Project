<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turah Organic Venture</title>
    <script src="https://kit.fontawesome.com/210152c720.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>
<body>
    <header class="header">
        <div class="image-box">
            <div class="image-logo">
                <a href="#"><img src="images/logo.png" class="img" alt="Turah Organic Venture Logo"></a>
            </div>
            <h1 class="heading">Turah Organic Venture</h1>
        </div>
        <ul class="navbar">
            <li class="nav-list"><a href="#" class="nav-item">Spice</a></li>
            <li class="nav-list"><a href="#" class="nav-item">About</a></li>
        </ul>
    </header>
    <main class="main-section">
        <section class="section">
            <div class="display-item-block">
                <div class="display-item-1">
                    <div class="item-img-block">
                        <img src="images/Chicken.png" alt="Chicken">
                    </div>
                    <div class="item-title-like">
                        <h2 class="title-1 titles">Chicken</h2>
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div class="display-item-2">
                    <div class="item-img-block">
                        <img src="images/beans.jpg" alt="Beans">
                    </div>
                    <div class="item-title-like">
                        <h2 class="title-2 titles">Beans</h2>
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div class="display-item-3">
                    <div class="item-img-block">
                        <img src="images/sausage.jpg" alt="Sausage">
                    </div>
                    <div class="item-title-like">
                        <h2 class="title-3 titles">Sausage</h2>
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>
            Created by <a href="https://github.com/desorgui"><strong>Desorgui </strong></a> And <a href="https://github.com/Ibnballo1"><strong>Ibnballo1</strong></a> &copy;Copyright 2022
        </p>
    </footer>
</body>
</html>
